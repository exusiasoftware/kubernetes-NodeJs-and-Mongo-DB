apiVersion: v1
kind: Service
metadata:
  name: nodeservice
  namespace: nodejsapp
spec:
  type: NodePort
  selector:
    app: node
  ports:
    - port: 80 # expose the service on internal port 80
      targetPort: 3000 # our NodeJS app listens on port 3000
      nodePort: 30007


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-blog-deployment
  namespace: nodejsapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: nodejsblog
          image: exusiasoftware/nodejs-blog-test
          env:
            - name: DB_URI
              #use the mongoservice ip kubectl get svc  
              value: 'mongodb://mongoservice/node-js-blog'
          ports:
            - containerPort: 3000