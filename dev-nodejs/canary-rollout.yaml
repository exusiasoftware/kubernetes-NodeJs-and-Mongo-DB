apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nodeservice
  namespace: dev-nodejsapp
spec:
  replicas: 5
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
       containers:
        - name: nodejsblog
          image: exusiasoftware/nodejs-blog-test:31
          env:
            - name: DB_URI
              #use the mongoservice ip kubectl get svc  
              value: 'mongodb://mongoservice/node-js-blog'
          ports:
            - containerPort: 3000
